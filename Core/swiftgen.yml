## XCAssets
xcassets:
  - inputs:
      - uMovie/Resources/Assets.xcassets
      - uMovie/Resources/Colors.xcassets
    outputs:
      templateName: swift5
      forceProvidesNamespaces: true
      forceFileNameEnum: true
      output: uMovie/Sources/Shared/Generated/Assets.swift

## Localizable Strings
strings:
  - inputs:
      - uMovie/Resources/en.lproj/Localizable.strings
    outputs:
      - templateName: structured-swift5
        params:
          publicAccess: true
          enumName: Localization
        output: uMovie/Sources/Shared/Generated/Localization.swift
